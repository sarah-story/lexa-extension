<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 400px;
      }
      .well {
        margin-top: 20px;
        text-align: center;
      }
      #selectedText {
        text-align: justify;
      }
      #selectedText img {
        max-width: 350px;
        height: auto;
      }
      #getVideo, #getAudio, #textSelected, #selectedVideo, #youtubeVideo, #vimeoVideo, #selectedAudio, #selectCourse {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container" id="login">
      <div class="well">
        <input type="email" placeholder="Email" class="form-control" id="email">
        <input type="password" placeholder="Password" class="form-control" id="password">
        <button class="btn" id="loginBtn">Log In</button>
      </div>
    </div>
    <div class="container" id="main">
      <div class="well" id="first">
        <h3>What type of content would you like to add?</h3>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default active" id="text">Text</button>
          <button type="button" class="btn btn-default" id="audio">Audio</button>
          <button type="button" class="btn btn-default" id="video">Video</button>
        </div>
      </div>

      <div class="well" id="selectedText">
        <div class="btn-group btn-group-xs btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default active" id="formattedText">Formatted Text</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" id="textOnly">Text Only</button>
          </div>
        </div>
        <div id="textWarning">No selected text.</div>
        <div id="formattedSelected"></div>
        <div id="textSelected"></div>
        <button class="btn btn-block" id="addText">Add</button>
      </div>

      <div class="well" id="getAudio">
        <div id="audioWarning">Only audio from Stitcher can be added</div>
        <div id="selectedAudio">
          <div class="audioPlayer">
            <iframe id="audioPlayer" style="border: solid 1px #dedede;"  src="http://app.stitcher.com/splayer/f/54050/39588718" width="220" height="150" frameborder="0" scrolling="no"></iframe>
          </div>
          <button class="btn btn-block" id="addAudio">Add</button>
        </div>
      </div>

      <div class="well" id="getVideo">
        <div id="warning">Only videos from YouTube and Vimeo can be added</div>
        <div id="selectedVideo">
          <div id="youtubeVideo">
            <iframe id="youtubeVideoPlayer" width="200" height="113" frameborder="0" allowfullscreen></iframe>
          </div>
          <div id="vimeoVideo">
            <iframe id="vimeoVideoPlayer" src="" width="330" height="186" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          </div>
          <button class="btn btn-block" id="addVideo">Add</button>
        </div>
      </div>

    </div>
    <div class="container" id="selectCourse">
      <div class="well">
        <label>Select Course</label>
        <select class="form-control" id="courses">
          <option></option>
        </select>
        <button class="btn" id="addContent">Add Content</button>
        <p>or</p>
        <label>Add Course:</label>
        <input type="text" id="newCourse" class="form-control">
        <button class="btn" id="newCourseAddContent">Add Content</button>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="popup.js">
    </script>
  </body>
</html>
